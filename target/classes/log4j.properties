#log4j.rootCategory=INFO, stdout, local
log4j.rootCategory=INFO, stdout, R
log4j.logger.com.cigc.limit=INFO

log4j.logger.org.springframework=INFO
#jdbcTemplate \u6253\u5370SQL
log4j.logger.org.springframework.jdbc.core=INFO
log4j.logger.org.springframework.jdbc.core.StatementCreatorUtils=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%-5p|%t|%c %4L|%m%n

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=D:\\logs\\count.log
log4j.appender.R.encoding=UTF-8
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%-5p|%t|%c %4L|%m%n